<!DOCTYPE html>
<html>
    <head>
        <title>rateingcard</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="author" content="_pradnyaMohite/Peace in Code">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
          <div class="wrapper">
              <input type="radio" name="rate" id="star-1">
              <input type="radio" name="rate" id="star-2">
              <input type="radio" name="rate" id="star-3">
              <input type="radio" name="rate" id="star-4">
              <input type="radio" name="rate" id="star-5">
              <div class="content">
                   <div class="outer">
                       <div class="emojis">
                           <li class="slide"><span>😡</span></li>
                             <li><span>😟</span></li>
                             <li><span>😊</span></li>
                             <li><span>😀</span></li>
                             <li><span>😍</span></li>
                       </div>
                   </div>
                    <div class="stars">
                         <label for="star-1" class="star-1 fa fa-star"></label>
                         <label for="star-2" class="star-2 fa fa-star"></label>
                         <label for="star-3" class="star-3 fa fa-star"></label>
                         <label for="star-4" class="star-4 fa fa-star"></label>
                         <label for="star-5" class="star-5 fa fa-star" onclick="alert('Thank you for Rateing')"></label>
                    </div>
              </div>
               <div class="footer">
                   <span class="text"></span>
                   <span class="numb"></span>
               </div>
          </div>
          <!-- create account on Fontawesome and get Script link and Add here -->
          <script src="#" crossorigin="anonymous"></script>
    </body>
</html>
